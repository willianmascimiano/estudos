    <script>


        /**
         * Begin of Caesar Cipher algorithm
        */
       var caesar = new Caesar();
        var shift=10;
        var message="Happy New Year";
        var messageCrypted = caesar.crypt(shift,message);
        var messageDecrypted = caesar.decrypt(shift,messageCrypted);

        
        var bruteForce = new Caesar().bruteForce(messageCrypted);



        console.log("This is the shift %s", shift);
        console.log("This is the original message %s", message);
        console.log("This is the crypted message %s", messageCrypted);
        console.log("This is the decrypted message %s", messageDecrypted);
        console.log("----------");
        console.log("This is the brute force, see the line 10.")

        bruteForce.forEach((value,index)=>{
            console.log(value);
        });

        /**
         * End of Caesar Cipher Algorithm
        */
        
        </script>
